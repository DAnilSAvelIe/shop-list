<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=H, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./soplist.css" />
</head>

<body>
    <div class="content">
        <div class="header-wrapper">
            <h1 class="header">CSS Dinner Shopping List</h1>
            <h2 class="subheader">Lets go to the mall!</h2>
        </div>
        <form>
            <ul class="inputs-content">
                <li class="input-content">
                    <input type="checkbox" name="" id="1" />
                    <label for="1">A lot of pickles <span class="line">(for the next lessons about CSS) </span></label>
                </li>
                <li class="input-content">
                    <input type="checkbox" name="" id="2" />
                    <label for="2">10 apples <span class="line-span">(for more CSS manipulations)</span></label>
                </li>
                <li class="input-content">
                    <input type="checkbox" name="" id="3" />
                    <label for="20 oranges  (because they are awesome)">20 oranges <span class="line">(because they
                            are awesome)</span></label>
                </li>
                <li class="input-content">
                    <input type="checkbox" name="" id="4" />
                    <label for="4">13 plates <span class="line">(hm... they always dissapear)</span></label>
                </li>
                <li class="input-content">
                    <input type="checkbox" name="" id="5" />
                    <label for="5">15 bentos</label>
                </li>
                <li class="input-content">
                    <input type="checkbox" name="" id="6" />
                    <label for="6">1 bottle of Sake <span class="line">(for my friends) </span></label>
                </li>
            </ul>
            <input class="button" type="button" value="Bon appetit :)" />
        </form>
    </div>
</body>

</html>
